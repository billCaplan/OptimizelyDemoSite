<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdn.optimizely.com/js/18233602676.js"></script>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      console.log("hey")
    </script>
    <div class="">

    </div>
    <script type="text/javascript">
      console.log("hey2")
    </script>
    <style media="screen">
      body{
        margin:40px
      }
      .product{
        margin:30px;
      }
      .shoeSuccess, .shirtSuccess{
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="header">

    </div>
    <div class="body">
      <div class="">
        This is the Optimizely Store
      </div>
      <div class="products">
        <div class="product">
          <div class="img">

          </div>

          <div class="">
            <div class="">
              Buy Shoes
            </div>
            <input type="number" name="" value="" id="revenueInput">
            <button type="button" name="button" id="purchaseButtonShoes">Purchase</button>
          </div>

          <div class="shoeSuccess" style="display:none;">
            Thank you!
          </div>
          </div>
          <br><br><br>
          <div class="product">
          <div class="shirts">
            <div class="">
              Buy Shirts
            </div>
            <input type="number" name="" value="" id="revenueInputShirts">
            <button type="button" name="button" id="purchaseButtonShirts">Purchase</button>
          </div>
        </div>

        <div class="shirtSuccess" style="display:none;">
          Thank you!
        </div>
</div>
        </div>
      </div>
    </div>
    <div class="footer">

    </div>
    <script type="text/javascript">
      function sendRevenue(e){
        var formData = document.querySelector('#revenueInput').value
        var valueInCents = parseFloat(formData) * 100;

        window["optimizely"] = window["optimizely"] || [];

        window["optimizely"].push({
          "type": "event",
          "eventName": "buy_shoes",
          "tags": {
            "revenue": valueInCents
          }
        });
        formData="";
        document.querySelector(".shoeSuccess").style.display = "block";
        setTimeout(function(){ document.querySelector(".shoeSuccess").style.display = "none"; }, 5000);
      }


      function sendRevenueShirts(e){
        var formData = document.querySelector('#revenueInputShirts').value
        var valueInCents = parseFloat(formData) * 100;

        window["optimizely"] = window["optimizely"] || [];

        window["optimizely"].push({
          "type": "event",
          "eventName": "buy_shirts",
          "tags": {
            "revenue": valueInCents
          }
        });


        formData = "";
        document.querySelector(".shirtSuccess").style.display = "block";
        setTimeout(function(){ document.querySelector(".shirtSuccess").style.display = "none"; }, 5000);
      }
      var form = document.getElementById('purchaseButtonShoes');
      form.addEventListener('click', sendRevenue);

      var formShirts = document.getElementById('purchaseButtonShirts');
      formShirts.addEventListener('click', sendRevenueShirts);

    </script>
  </body>
</html>
