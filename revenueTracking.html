    <script type="text/javascript">
      function sendRevenue(e){
        var formData = document.querySelector('#revenueInput').value
        var valueInCents = parseFloat(formData) * 100;

        window["optimizely"] = window["optimizely"] || [];

        window["optimizely"].push({
          "type": "event",
          "eventName": "trackRevenue",
          "tags": {
            "revenue": valueInCents
          }
        });

      }
      var form = document.getElementById('purchaseButton');
      form.addEventListener('click', sendRevenue);

    </script>
